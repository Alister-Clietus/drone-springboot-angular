<app-sidebar></app-sidebar>
<section>
    <div class="container" style="margin-left: 200px;margin-top: 150px;">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img [src]="this.imageUrls" alt="Converted Image">
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded" style="padding: 10px;">
                                    <h3 class="h2 text-white mb-0">John mark Doe Kyzer</h3>
                                </div>
                                <input class="input" type="text" placeholder="Username" [(ngModel)]="this.profiledto.name">
                                <input class="input" type="text" placeholder="Email ID" [(ngModel)]="this.profiledto.email">
                                <input class="input" type="number" placeholder="Phone Number" [(ngModel)]="this.profiledto.phoneNumber">
                                <input class="input" type="text" placeholder="Age" [(ngModel)]="this.profiledto.age">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="containerr mt-4" style="margin-left: 130px;">
        <button class="bt" style="background-color: darkblue;" (click)="update()">Update</button>
        <button class="bt" style="background-color: darkred;" (click)="remove()">Delete</button>
        <button class="bt" style="background-color: darkgreen;" onclick="add()">Add</button>
    </div>
</section>
